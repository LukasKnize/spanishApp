<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spanish Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    .number {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .input, .range-toggle {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #45a049;
    }
    .feedback {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Spanish Number Game</h1>
    <select id="range" class="range-toggle">
      <option value="100">0-100</option>
      <option value="999">0-999</option>
    </select>
    <div class="number" id="number">0</div>
    <input type="text" id="input" class="input" placeholder="Type the number in Spanish" />
    <button class="button" id="check">Check</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const numberEl = document.getElementById("number");
    const inputEl = document.getElementById("input");
    const feedbackEl = document.getElementById("feedback");
    const checkButton = document.getElementById("check");
    const rangeSelect = document.getElementById("range");

    let currentNumber = 0;
    let maxRange = parseInt(rangeSelect.value);
    let wrongAttempts = 0;

    const numberToSpanish = (num) => {
      if (num === 100) return "cien";
      const units = ["", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
      const teens = ["diez", "once", "doce", "trece", "catorce", "quince", "diecis√©is", "diecisiete", "dieciocho", "diecinueve"];
      const tens = ["", "", "veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
      const hundreds = ["", "ciento", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];

      if (num <= 9) return units[num] || "cero";
      if (num <= 19) return teens[num - 10];
      if (num < 30) {
        if (num === 20) return "veinte";
        return "veinti" + units[num - 20];
      }
      if (num < 100) {
        const ten = Math.floor(num / 10);
        const unit = num % 10;
        return tens[ten] + (unit ? " y " + units[unit] : "");
      }
      if (num === 100) return "cien";
      if (num < 1000) {
        const hundred = Math.floor(num / 100);
        const remainder = num % 100;
        const hundredsWord = hundreds[hundred];
        if (remainder === 0) return hundredsWord;
        return hundredsWord + " " + numberToSpanish(remainder);
      }
      return "fuera de rango";
    };

    const generateNumber = () => {
      currentNumber = Math.floor(Math.random() * (maxRange + 1));
      numberEl.textContent = currentNumber;
      inputEl.value = "";
      feedbackEl.textContent = "";
      wrongAttempts = 0;
    };

    const checkAnswer = () => {
      const userAnswer = inputEl.value.trim().toLowerCase();
      const correctAnswer = numberToSpanish(currentNumber);

      if (userAnswer === correctAnswer) {
        feedbackEl.textContent = "Correct! üéâ";
        generateNumber();
      } else {
        wrongAttempts++;
        if (wrongAttempts >= 3) {
          feedbackEl.textContent = `‚ùå Correct answer: "${correctAnswer}"`;
          setTimeout(() => {
            generateNumber();
          }, 2000);
        } else {
          feedbackEl.textContent = `Wrong! Try again. (${wrongAttempts}/3)`;
        }
      }
    };

    checkButton.addEventListener("click", checkAnswer);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    rangeSelect.addEventListener("change", () => {
      maxRange = parseInt(rangeSelect.value);
      generateNumber();
    });

    generateNumber();
  </script>
</body>
</html>
