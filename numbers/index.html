<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .number {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Spanish Number Game</h1>
        <div class="number" id="number">0</div>
        <input type="text" id="input" class="input" placeholder="Type the number in Spanish">
        <button class="button" id="check">Check</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const numberToSpanish = (num) => {
            const numbers = [
                "cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve", "diez",
                "once", "doce", "trece", "catorce", "quince", "diecis√©is", "diecisiete", "dieciocho", "diecinueve",
                "veinte", "veintiuno", "veintid√≥s", "veintitr√©s", "veinticuatro", "veinticinco", "veintis√©is", "veintisiete", "veintiocho", "veintinueve",
                "treinta", "treinta y uno", "treinta y dos", "treinta y tres", "treinta y cuatro", "treinta y cinco", "treinta y seis", "treinta y siete", "treinta y ocho", "treinta y nueve",
                "cuarenta", "cuarenta y uno", "cuarenta y dos", "cuarenta y tres", "cuarenta y cuatro", "cuarenta y cinco", "cuarenta y seis", "cuarenta y siete", "cuarenta y ocho", "cuarenta y nueve",
                "cincuenta", "cincuenta y uno", "cincuenta y dos", "cincuenta y tres", "cincuenta y cuatro", "cincuenta y cinco", "cincuenta y seis", "cincuenta y siete", "cincuenta y ocho", "cincuenta y nueve",
                "sesenta", "sesenta y uno", "sesenta y dos", "sesenta y tres", "sesenta y cuatro", "sesenta y cinco", "sesenta y seis", "sesenta y siete", "sesenta y ocho", "sesenta y nueve",
                "setenta", "setenta y uno", "setenta y dos", "setenta y tres", "setenta y cuatro", "setenta y cinco", "setenta y seis", "setenta y siete", "setenta y ocho", "setenta y nueve",
                "ochenta", "ochenta y uno", "ochenta y dos", "ochenta y tres", "ochenta y cuatro", "ochenta y cinco", "ochenta y seis", "ochenta y siete", "ochenta y ocho", "ochenta y nueve",
                "noventa", "noventa y uno", "noventa y dos", "noventa y tres", "noventa y cuatro", "noventa y cinco", "noventa y seis", "noventa y siete", "noventa y ocho", "noventa y nueve",
                "cien"
            ];
            return numbers[num];
        };

        const numberEl = document.getElementById("number");
        const inputEl = document.getElementById("input");
        const feedbackEl = document.getElementById("feedback");
        const checkButton = document.getElementById("check");

        let currentNumber = Math.floor(Math.random() * 101);
        numberEl.textContent = currentNumber;

        checkButton.addEventListener("click", () => {
            const userAnswer = inputEl.value.trim().toLowerCase();
            const correctAnswer = numberToSpanish(currentNumber);

            if (userAnswer === correctAnswer) {
                feedbackEl.textContent = "Correct! üéâ";
                currentNumber = Math.floor(Math.random() * 101);
                numberEl.textContent = currentNumber;
                inputEl.value = "";
            } else {
                feedbackEl.textContent = "Wrong! Try again. ‚ùå";
            }
        });
    </script>
</body>
</html>
